<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Match - Web Chess</title>

	<!-- My CSS Files -->
	<link href="css/general.css" rel="stylesheet" type="text/css">
	<link href="css/modal.css" rel="stylesheet" type="text/css">
	<link href="css/firebaseui.css" rel="stylesheet" type="text/css">
	<link href="css/utility.css" rel="stylesheet" type="text/css">
	<link href="css/chat.css" rel="stylesheet" type="text/css">
	<link href="css/game.css" rel="stylesheet" type="text/css">

	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" href="plugins/css/sweetalert.css">
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />

	<link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>

<body>

	<!-- Authentication Popup Window -->
	<div id="modal" class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
    		<div id="firebaseui-auth-container"></div>
	      </div>
	    </div>
	  </div>
	</div>

	<div id="game-content">
		<!-- <img id="chat-notification" src="assets/notification.png" hidden/> -->
		<div id="action-layer">
			<div class="row" style="margin: 0 !important;">
				<img id="black-player-image" class="player-pic pull-left" src="assets/profile.jpg"/>
				<div class="pull-left white text-left">
					<div id="black-player-name" class="player-name">&nbsp;</div>
					<div id="whitesEaten" class="row eaten-panel"></div>
				</div>
				<div id="home-btn" class="btn btn-primary">Home</div>
				<img id="white-player-image" class="player-pic pull-right" src="assets/profile.jpg"/>
				<div class="pull-right white text-right">
					<div id="white-player-name" class="player-name">Opponent</div>
					<div id="blacksEaten" class="row eaten-panel"></div>
				</div>
			</div>
			<div id="canvas-wrap">
				<div class="canvas-border bg-black"></div>
				<div class="canvas-border bg-white"></div>
				<div id="canvas-layer"></div>
				<div id="grids-layer"></div>
				<div id="pieces-layer"></div>
			</div>
		</div>
		<div id="side-layer" >
			<div id="utility-section">
				<!-- <div class="player-utility-name"> Scoreboard </div> -->
				<!-- <div id="black-player-utility-name" class="player-utility-name">&nbsp;</div> -->
				<div id="black-player-utility" class="player-utility">
					<div class="player-utility-profile">
						<img id="black-player-utility-image" class="player-utility-pic" src="assets/profile.jpg"/>
					</div>
					<div id="black-stat" class="player-utility-stat"></div>
					<div class="player-utility-timer">
						<div id="black-timer" class="timer"> 00:00 </div>
					</div>
				</div>
				<!-- <div id="white-player-utility-name" class="player-utility-name">Opponent</div> -->
				<div id="white-player-utility" class="player-utility">
					<div class="player-utility-profile">
						<img id="white-player-utility-image" class="player-utility-pic" src="assets/profile.jpg"/>
					</div>
					<div id="white-stat" class="player-utility-stat"></div>
					<div class="player-utility-timer">
						<div id="white-timer" class="timer">00:00</div>
					</div>
				</div>
				<!-- <div id="game-utility-title"> Utility </div> -->
				<div id="game-utility">
					<div id="invite-btn" class="utility-btn-wrap hidden">
						<div class="btn utility-btn" onclick="onInviteClick()">
							<img class="utility-icon" src="assets/invite.png"/>
							Invite
						</div>
					</div>
					<div id="resign-btn" class="utility-btn-wrap hidden">
						<div class="btn utility-btn"  onclick="onResignClick()">
							<img class="utility-icon" src="assets/resign.png"/>
							Resign
						</div>
					</div>
					<div id="draw-btn" class="utility-btn-wrap hidden">
						<div class="btn utility-btn"  onclick="onDrawClick()">
							<img class="utility-icon" src="assets/draw.png"/>
							Draw
						</div>
					</div>
					<div id="undo-btn" class="utility-btn-wrap hidden">
						<div class="btn utility-btn" onclick="onUndoClick()">
							<img class="utility-icon" src="assets/mercy.png"/>
							Mercy
						</div>
					</div>
					<div id="add-time-btn" class="utility-btn-wrap hidden"> 
						<div class="btn utility-btn" onclick="onAddTimeClick()">
							<img class="utility-icon" src="assets/time.png"/>
							+15 sec
						</div>
					</div>
				</div>
			</div>
			<div id="chat-section">
				<div id="chat-messages">
					<div id="chat-messages-content">
					</div>
				</div>
				<div id="chat-bottom" class="row">
					<input id="chat-text-input" type="text" class="form-control"placeholder="Type here...">
					<div id="chat-send-button" class="btn btn-primary col-2">
						<img src="assets/send.png"/>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Javascript + Bootstrap Libraries -->
	<!-- <script src="plugins/js/sweetalert.js"></script> -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="plugins/js/jquery.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

	<!-- Firebase Libraries -->
	<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>

	<!-- My Libraries -->
	<script src="js/sounds.js"></script>
	<script src="js/utility.js"></script>
	<script src="js/const.js"></script>
	<script src="js/actors/piece.js"></script>
	<script src="js/actors/none.js"></script>
	<script src="js/actors/king.js"></script>
	<script src="js/actors/queen.js"></script>
	<script src="js/actors/rook.js"></script>
	<script src="js/actors/bishop.js"></script>
	<script src="js/actors/pawn.js"></script>
	<script src="js/actors/knight.js"></script>
	<script src="js/actors/piecefactory.js"></script>
	<script src="js/actors/grid.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
