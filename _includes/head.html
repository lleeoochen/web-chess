<head>

<meta charset="utf-8">
<meta property="og:title" content="Web Chess" />
<meta property="og:image" content="{ site.url }{ site.baseUrl }/assets/BRook.svg" />

<!-- Tab Title -->
<title>{{ page.title }}</title>

<!-- Tab Icon -->
<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseUrl }}/assets/favicon.ico" />

<!-- Plugin CSS -->
<link rel="stylesheet" href="{{ site.baseUrl }}/plugins/css/firebase-ui-auth.css">
<link rel="stylesheet" href="{{ site.baseUrl }}/plugins/css/bootstrap.css">
<link rel="stylesheet" href="{{ site.baseUrl }}/plugins/css/sweetalert.css">

<!-- Font CSS -->
<link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ site.baseUrl }}/css/main.css">
<link rel="stylesheet" href="{{ site.baseUrl }}/css/modal.css">
<link rel="stylesheet" href="{{ site.baseUrl }}/css/firebase.css">
<link rel="stylesheet" href="{{ site.baseUrl }}/css/utility.css">

{% for css in page.css %}
	<link rel="stylesheet" href="{{ site.baseUrl }}/css/{{ css }}">
{% endfor %}

</head>
