<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta property="og:title" content="Web Chess Homepage" />
	<meta property="og:image" content="https://weitungchen.com/web-chess/assets/BRook.svg" />

	<title>Home - Web Chess</title>

	<!-- My CSS Files -->
	<link href="css/general.css" rel="stylesheet" type="text/css">
	<link href="css/utility.css" rel="stylesheet" type="text/css">
	<link href="css/modal.css" rel="stylesheet" type="text/css">
	<link href="css/firebaseui.css" rel="stylesheet" type="text/css">
	<link href="css/index.css" rel="stylesheet" type="text/css">

	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" href="plugins/css/sweetalert.css">
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />

	<link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>

<body>

	<!-- Authentication Popup Window -->
	<div id="modal" class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
    		<div id="firebaseui-auth-container"></div>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Theme Selection Popup Window -->
	<div id="new-match-modal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">

					<div class="utility-divider">Theme</div>
					<div id="theme-panel" class="utility-panel">
						<div id="classic-theme-btn" class="utility-btn-wrap"> 
							<div class="btn utility-btn outline" onclick="selectMatchTheme(event, THEME_CLASSIC)">
								Classic
							</div>
						</div>
						<div id="winter-theme-btn" class="utility-btn-wrap"> 
							<div class="btn utility-btn" onclick="selectMatchTheme(event, THEME_WINTER)">
								Winter
							</div>
						</div>
						<div id="metal-theme-btn" class="utility-btn-wrap"> 
							<div class="btn utility-btn" onclick="selectMatchTheme(event, THEME_METAL)">
								Metal
							</div>
						</div>
						<div id="nature-theme-btn" class="utility-btn-wrap"> 
							<div class="btn utility-btn" onclick="selectMatchTheme(event, THEME_NATURE)">
								Nature
							</div>
						</div>
					</div>

					<div class="spacing"></div>

					<div class="utility-divider">Time</div>
					<div id="time-panel" class="utility-panel">
						<div class="utility-btn-wrap">
							<div class="btn utility-btn" onclick="selectMatchTime(event, 5 * 60)">
								5 Min
							</div>
						</div>
						<div class="utility-btn-wrap">
							<div class="btn utility-btn" onclick="selectMatchTime(event, 10 * 60)">
								10 Min
							</div>
						</div>
						<div class="utility-btn-wrap">
							<div class="btn utility-btn outline" onclick="selectMatchTime(event, 15 * 60)">
								15 Min
							</div>
						</div>
						<div class="utility-btn-wrap">
							<div class="btn utility-btn" onclick="selectMatchTime(event, 30 * 60)">
								30 Min
							</div>
						</div>
						<div class="utility-btn-wrap">
							<div class="btn utility-btn" onclick="selectMatchTime(event, 100 * 60)">
								âˆž
							</div>
						</div>
					</div>

					<div class="spacing"></div>
					<div class="spacing"></div>

					<div id="submit" class="btn utility-btn">
						Create Match
					</div>

					<div class="spacing"></div>

				</div>
			</div>
		</div>
	</div>

	<div id="title">Web Chess</div>
	<div id="chess-toolbar" hidden>
		<div id="signout-btn" class="btn">Logout</div>
		<div id="new-match-btn" class="btn">+ Match</div>
	</div>

	<div id="matches-display">
		<div id="matches-list" class="row"> </div>
	</div>

	<!-- Javascript + Bootstrap Libraries -->
	<script src="plugins/js/sweetalert.js"></script>
	<script src="plugins/js/jquery.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

	<!-- Firebase Libraries -->
	<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>

	<!-- My Libraries -->
	<script src="js/utility.js"></script>
	<script src="js/const.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
